<app-navigation></app-navigation>

<div id="layoutSidenav">

  <app-sidebar></app-sidebar>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4 py-5">

        <div class="row">
          <div class="col-lg-12">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th scope="row">#</th>
                  <th scope="row">Title</th>
                  <th scope="row">Status</th>
                  <th scope="row">Created On</th>
                  <th scope="row">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let blog of blogs | paginate: { itemsPerPage: size, currentPage: page, totalItems: totalItems }; let i = index">
                  <td>#{{ i+1 }}</td>
                  <td>{{ blog.title }}</td>
                  <td>
                    <span *ngIf="blog.status" class="text-success">Active</span>
                    <span *ngIf="!blog.status" class="text-danger">Inactive</span>
                  </td>
                  <td>{{blog.date}}</td>
                  <td><button class="btn"></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 text-center mt-3">
            <pagination-controls
              class="text-decoration-none"
              previousLabel="Prev"
              nextLabel="Next"
              [responsive]="true"
              (pageChange)="handlePageChange($event)">
            </pagination-controls>
          </div>
        </div>

      </div>
    </main>
    <app-footer></app-footer>
  </div>
</div>

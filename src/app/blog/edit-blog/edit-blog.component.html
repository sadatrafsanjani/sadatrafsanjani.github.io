<app-navigation></app-navigation>

<div id="layoutSidenav">

  <app-sidebar></app-sidebar>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4 py-5">

        <div class="row">

          <div class="col-lg-12">

            <h2 class="h2 mb-5 text-darky">New Blog</h2>

            <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">

              <div class="row mb-3">
                <div class="col-md-8">
                  <label for="title" class="form-label fw-bold">Title</label> &nbsp;
                  <input type="text"
                         id="title"
                         name="title"
                         formControlName="title"
                         class="form-control"
                         aria-describedby="titleHelp"
                         placeholder="Article title"
                         required />
                </div>
                <div class="col-md-4">
                  <label for="category" class="form-label fw-bold">Category</label> &nbsp;
                  <input type="text"
                         id="category"
                         name="category"
                         formControlName="category"
                         class="form-control"
                         aria-describedby="categoryHelp"
                         placeholder="Article category"
                         required />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="description" class="form-label fw-bold">Description</label>
                  <textarea id="description"
                            name="description" rows="10"
                            formControlName="description"
                            class="form-control"></textarea>
                </div>

              </div>

              <div class="row mb-3">
                <div class="col">
                  <label class="form-label fw-bold">Status</label>
                  <div class="col-md-6">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input"
                             type="radio"
                             name="status"
                             [value]="true"
                             formControlName="status" />
                      <label class="form-check-label">
                        Active
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input"
                             type="radio"
                             name="status"
                             [value]="false"
                             formControlName="status" />
                      <label class="form-check-label">
                        Inactive
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-success me-3">Save</button>
                  <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
              </div>

            </form>

          </div>

        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </div>
</div>
